<!doctype html>
<html>
    <head>
      {% if title %}
      <title>{{ title }} - Enclosure</title>
      {% else %}
      <title>Welcome to Enclosure</title>
      {% endif %}
    </head>
    <body>
        <div>
          Enclosure: 
          <a href="{{  url_for('index' ) }}">Home</a>
          <a href="{{ url_for('login' ) }}">Login</a>
        </div>
        <hr>
        <ul>
          {% with message = get_flashed_messages()  %}
           {% if message %}
            {% for message in messages %}
              <li> {{ message }} </li>
          {% endfor %}
        </ul>   
        {% endif %}
        {% endwith %}     
        {% block content %}{% endblock %}
    </body>
</html>
